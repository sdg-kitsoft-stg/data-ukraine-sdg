16-9-a-title: Зміцнити соціальну стійкість, сприяти розбудові миру та громадській безпеці (конфліктне та постконфліктне врегулювання)
17-1-a-title: Мобілізувати додаткові фінансові ресурси на основі заохочення інвестицій іноземних та вітчизняних інвесторів
17-2-a-title: Послідовно знижувати боргове навантаження на економіку
17-3-a-title: Розвивати партнерські відносини влади і бізнесу для досягнення цілей сталого розвитку
2-1-a-title: Забезпечити доступність збалансованого харчування на рівні науково обґрунтованих норм
 для всіх верств населення
2-2-a-title: Підвищити вдвічі продуктивність сільського господарства, насамперед за рахунок використання інноваційних технологій
2-3-a-title: Забезпечити створення стійких систем виробництва продуктів харчування,
 що сприяють збереженню екосистем і поступово покращують якість земель та ґрунтів,
 насамперед за рахунок використання інноваційних технологій
2-4-a-title: Знизити волатильність цін на продукти харчування
3-1-a-title: Знизити материнську смертність
3-2-a-title: Мінімізувати смертність, якій можна запобігти, серед дітей віком до 5 років
3-3-a-title: Зупинити епідемії ВІЛ/ СНІДу та туберкульозу, у тому числі за рахунок використання
 інноваційних практик та засобів лікування
3-4-a-title: Знизити передчасну смертність від неінфекційних захворювань
3-5-a-title: Знизити на чверть передчасну смертність населення, у тому числі за рахунок упровадження
 інноваційних підходів до діагностики захворювань
3-6-a-title: Знизити рівень отримання тяжких травм і смертності внаслідок ДТП, у тому числі за рахунок
 використання інноваційних практик реанімування, лікування та реабілітації постраждалих унаслідок ДТП
3-7-a-title: Забезпечити загальну якісну імунізацію населення з використанням інноваційних препаратів
3-8-a-title: Знизити поширеність тютюнокуріння серед населення з використанням інноваційних засобів інформування
 про негативні наслідки тютюнокуріння
3-9-a-title: Здійснити реформу фінансування системи охорони здоров’я
4-1-a-title: Забезпечити доступність якісної шкільної освіти для всіх дітей та підлітків
4-2-a-title: Забезпечити доступність якісного дошкільного розвитку для всіх дітей
4-3-a-title: Забезпечити доступність професійної освіти
4-4-a-title: Підвищити якість вищої освіти та забезпечити її тісний зв’язок з наукою,
 сприяти формуванню в країні міст освіти та науки
4-5-a-title: Збільшити поширеність серед населення знань і навичок,
 необхідних для отримання гідної роботи та підприємницької діяльності
4-6-a-title: Ліквідувати гендерну нерівність серед шкільних учителів
4-7-a-title: Створити у школах сучасні умови навчання, включаючи інклюзивне,
 на основі інноваційних підходів
5-1-a-title: Створити умови для ліквідації всіх форм дискримінації щодо жінок і дівчат
5-2-a-title: Знизити рівень гендерно зумовленого та домашнього насильства, забезпечити ефективне запобігання
 його проявам та своєчасну допомогу постраждалим
5-3-a-title: Заохочувати спільну відповідальність за ведення господарства та виховання дитини
5-4-a-title: Забезпечити рівні можливості представництва на вищих рівнях прийняття рішень у політичному та суспільному житті
5-5-a-title: Розширити доступ населення до послуг з планування сім’ї та знизити рівень підліткової народжуваності
5-6-a-title: Розширити економічні можливості жінок
6-1-a-title: Забезпечити доступність якісних послуг з постачання безпечної питної води, будівництво та
 реконструкцію систем централізованого питного водопостачання із застосуванням
 новітніх технологій та обладнання
6-2-a-title: Забезпечити доступність сучасних систем водовідведення, будівництво та
 реконструкцію водозабірних та каналізаційних очисних споруд із
 застосуванням новітніх технологій та обладнання
6-3-a-title: Зменшити обсяги скидання неочищених стічних вод, насамперед з використанням
 інноваційних технологій водоочищення на державному та індивідуальному рівнях
6-4-a-title: Підвищити ефективність водокористування
6-5-a-title: Забезпечити впровадження інтегрованого управління водними ресурсами
7-1-a-title: Розширити інфраструктуру та модернізувати мережі для забезпечення надійного
 та сталого енергопостачання на основі впровадження інноваційних технологій
7-2-a-title: Забезпечити диверсифікацію постачання первинних енергетичних ресурсів
7-3-a-title: IЗбільшити частку енергії з відновлюваних джерел у національному енергетичному балансі,
 зокрема за рахунок введення додаткових потужностей об’єктів, що виробляють
 енергію з відновлюваних джерел
7-4-a-title: Підвищити енергоефективність економіки
8-1-a-title: Забезпечити стійке зростання ВВП на основі модернізації виробництва, розвитку інновацій,
 підвищення експортного потенціалу, виводу на зовнішні ринки продукції з високою часткою доданої вартості
8-2-a-title: Підвищувати ефективність виробництва на засадах сталого розвитку та розвитку
 високотехнологічних конкурентних виробництв
8-3-a-title: Підвищити рівень зайнятості населення
8-4-a-title: Скоротити частку молоді, яка не працює, не навчається і не набуває професійних навичок
8-5-a-title: Сприяти забезпеченню надійних та безпечних умов праці для всіх працюючих, зокрема шляхом
 застосовування інноваційних технологій у сфері охорони праці та промислової безпеки
8-6-a-title: Створити інституційні та фінансові можливості для самореалізації потенціалу економічно активної
 частини населення та розвитку креативної економіки
9-1-a-title: Розвивати якісну, надійну, сталу та доступну інфраструктуру, яка базується на використанні інноваційних технологій, у тому числі екологічно чистих видів транспорту
9-2-a-title: Забезпечити розширення використання електротранспорту та відповідної мережі інфраструктури
9-3-a-title: Забезпечити доступність дорожньо-транспортної інфраструктури, яка базується на використанні інноваційних технологій, зокрема через розширення форм участі держави у різних інфраструктурних проектах
9-4-a-title: Сприяти прискореному розвитку високо- та середньовисокотехнологічних секторів переробної промисловості, які формуються на основі використання ланцюгів освіта-наука-виробництво та кластерного підходу за напрямами розвиток інноваційної екосистеми, розвиток інформаційно-телекомунікаційних технологій, застосування їх у АПК, енергетиці, транспорті та промисловості, високотехнологічне машинобудування, створення нових матеріалів, розвиток фармацевтичної та біоінженерної галузей
9-5-a-title: Створити фінансову та інституційну системи, інноваційну інфраструктуру, що забезпечуватимуть розвиток наукових досліджень та науково-технічних (експерементальних) розробок
9-6-a-title: Забезпечити доступність Інтернету, особливо у сільській місцевості
9-7-a-title: Забезпечити збільшення участі молоді у наукових дослідженнях
