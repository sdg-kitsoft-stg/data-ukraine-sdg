# ****************************************************************************
# Deploy OpenSDG DATA to staging (GitHub Pages)
# ****************************************************************************

name: Deploy to staging

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Set up Python 3.8
        uses: actions/setup-python@v2
        with:
          python-version: 3.8

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r scripts/requirements.txt

      # ------------------------------------------------------------
      # 1. Build OpenSDG data -> generates ./public/*
      # ------------------------------------------------------------
      - name: Build data
        run: |
          python scripts/build_data.py

      # ------------------------------------------------------------
      # 2. Add language namespace (required by latest OpenSDG)
      #    Creates /en/meta/all.json etc.
      # ------------------------------------------------------------
      - name: Add language namespace
        run: |
          set -e
          if [ ! -d public/meta ]; then
            echo "ERROR: public/meta not found. build_data.py failed?"
            exit 1
          fi

          mkdir -p public/en
          rm -rf public/en/meta public/en/data public/en/indicator-config
          cp -r public/meta public/en/
          cp -r public/data public/en/
          cp -r public/indicator-config public/en/

      # ------------------------------------------------------------
      # 3. Deploy DATA to GitHub Pages (gh-pages branch)
      # ------------------------------------------------------------
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@3.7.1
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: gh-pages
          FOLDER: public
          CLEAN: true

      # ------------------------------------------------------------
      # 4. Wait until Pages is available (GitHub Pages latency)
      # ------------------------------------------------------------
      - name: Wait for Pages deployment
        run: |
          sleep 240

      # ------------------------------------------------------------
      # 5. Trigger SITE rebuild (site-ukraine-sdg)
      # ------------------------------------------------------------
      - name: Trigger site rebuild
        run: |
          curl -L \
            -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${{ secrets.token }}" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            https://api.github.com/repos/STAGING_ORGANISATION/STAGING_SITE_REPOSITORY/actions/workflows/deploy-to-staging.yml/dispatches \
            -d '{"ref":"main"}'
