SDG_GOAL: 15 Protect and restore terrestrial ecosystems
SDG_TARGET: 15.5 Reducing the number of poaching cases and of illegal trade in protected species of flora and fauna
SDG_INDICATOR: 15.5.1 Share of seized objects of the animal world in the total number of objects of the animal world, percent  (SDG indicator 15.5.1)
CONTACT_ORGANISATION: Ministry of Environmental Protection and Natural Resources of Ukraine
REC_USE_LIM: '1 Information is provided based on materials of state ecological supervision (control) measures available to territorial and interregional authority of the State Environmental Inspectorate.
Data are calculated as the ratio of the number of seized objects of the animal world and aquatic bioresources to the number of illegally extracted objects of the animal world (including aquatic bioresources) during the implementation of state supervision (control) measures.'