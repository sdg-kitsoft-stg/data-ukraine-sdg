SDG_GOAL: 5 Гендерна рівність
SDG_TARGET: 5.5 Забезпечення рівних можливостей представництва жінок і чоловіків на вищих рівнях прийняття рішень у політичному та суспільному житті
SDG_INDICATOR: 5.5.2 Співвідношення жінок та чоловіків, обраних депутатами Верховної Ради Автономної Республіки Крим, обласних, районних, міських, районних у містах, сільських, селищних рад, відсотків  (індикатор ЦСР 5.5.2)
CONTACT_ORGANISATION: Центральна виборча комісія
REC_USE_LIM: 1 Для розрахунку даних використано інформацію в обсязі, наданому територіальними виборчими комісіями. Інформацію наведено з урахуванням того, що вибори депутатів Верховної Ради Автономної Республіки Крим, депутатів місцевих рад на тимчасово окупованих територіях Автономної Республіки Крим, міста Севастополя, депутатів Донецької та Луганської обласних рад та в окремих районах, містах, селищах і селах Донецької та Луганської областей не призначалися і не проводилися або встановлено неможливість проведення виборів. 2 У 2024 році вибори не проводились. Дані будуть доступні протягом 3-х місяців з дня проведення чергових місцевих виборів.