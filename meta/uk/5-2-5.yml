SDG_GOAL: 5 Гендерна рівність
SDG_TARGET: 5.2 Зниження рівня насильства за ознакою статі та домашнього насильства, забезпечення ефективного запобігання його проявам та надання своєчасної допомоги постраждалим
SDG_INDICATOR: 5.2.5 Частка осіб, постраждалих від домашнього насильства та насильства за ознакою статі, яким надано допомогу загальними та спеціалізованими службами підтримки постраждалих, у загальній кількості осіб, які подавали відповідні звернення, відсотків  (індикатор ЦСР 5.2.5)
CONTACT_ORGANISATION: Нацсоцслужба
REC_USE_LIM: 1 Дані розробляються з 2017 року. 2 За рахунок осіб, які постраждали від домашнього насильства та насильства за ознакою статі у попередньому році, а допомога була надана у звітному році. 3 Інформація не подавалась у зв'язку з тимчасовою окупацією території.