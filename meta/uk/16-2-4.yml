REC_USE_LIM: '1 Компенсацію витрат за гуманітарне розмінування земель сільськогосподарського призначення розпочато з 2024 року відповідно до Порядку використання коштів, передбачених у державному бюджеті для здійснення компенсації витрат за гуманітарне розмінування земель сільськогосподарського призначення, затвердженого постановою Кабінету Міністрів України від 12.03.2024 № 284 (зі змінами) (далі – Порядок), за рахунок бюджетних коштів загального фонду державного бюджету за програмою КПКВК 1201420 "Компенсація витрат за гуманітарне розмінування земель сільськогосподарського призначення" за 2024 рік.
