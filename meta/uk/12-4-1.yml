SDG_GOAL: 12 Відповідальне споживання та виробництво
SDG_TARGET: 12.4 Сприяння безпечному та сталому використанню хімічних речовин
SDG_INDICATOR: 12.4.1 Частка підприємств, на яких запроваджено системи управління хімічними речовинами згідно з міжнародними стандартами, у загальній кількості підприємств, що використовують небезпечні хімічні речовини, відсотків (індикатор ЦСР 12.4.1)
CONTACT_ORGANISATION: Мінекономіки
REC_USE_LIM: 1 Для запровадження системи управління хімічними речовинами згідно з міжнародними стандартами, а також сприяння безпечному та сталому використанню хімічних речовин прийнято Технічний регламент класифікації небезпечності, маркування та пакування хімічної продукції, затверджений постановою Кабінету Міністрів України від 10.05.2024 № 539 (набрала чинності 15.11.2024), та Технічний регламент щодо безпечності хімічної продукції, затверджений постановою Кабінету Міністрів України від 23.07.2024 № 847 (набрала чинності 26.01.2025). Дані за 2015-2024 роки відсутні. Технічним регламентом щодо безпечності хімічної продукції передбачено, що суб’єкти господарювання надаватимуть дані про запровадження ними системи управління хімічними речовинами згідно з міжнародними стандартами при попередній реєстрації хімічних речовин, яка триватиме упродовж одного року після набрання чинності постановою Кабінету Міністрів України від 23.07.2024 № 847 − 26.01.2025.