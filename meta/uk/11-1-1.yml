SDG_GOAL: 11 Сталий розвиток міст і громад
SDG_TARGET: 11.1 Забезпечення доступу населення до житла належної якості, передусім для тих, хто втратив житло внаслідок збройної агресії Російської Федерації проти України
SDG_INDICATOR: 11.1.1 Частка сімей/громадян (сумарно усі члени сім’ї), які скористалися житловими програмами, у загальній кількості сімей/громадян, які потребують житла, відсотків (індикатор ЦСР 11.1.1)
CONTACT_ORGANISATION: Мінрозвитку
REC_USE_LIM: 1 У розрахунку використані дані щодо кількості сімей, які скористалися однією із  житлових програм, що виконує Держмолодьжитло або регіональні фонди підтримки індивідуального житлового будівництва (за виключенням програм, прийнятих органами місцевого самоврядування), у загальній кількості сімей, які потребують житла − дані з реєстрового переліку кандидатів, що зареєструвалися для отримання кредиту відповідно до поданих заяв та анкет (Держмолодьжитло) або перелік громадян − потенційних позичальників, які зареєстровані в регіональних фондах. 2 Дані розробляються з 2017 року. У період до 2017 року облік внутрішньо переміщених осіб не вівся, оскільки не було спеціальних пільг/житлових програм для цієї категорії. 3 Дані не розробляються.