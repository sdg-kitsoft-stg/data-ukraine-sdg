SDG_GOAL: 5 Гендерна рівність
SDG_TARGET: 5.1 Забезпечення реалізації ефективної державної політики у всіх сферах життєдіяльності суспільства для зменшення проявів нерівності жінок та чоловіків і недопущення дискримінації
SDG_INDICATOR: 5.1.1 Частка прийнятих Кабінетом Міністрів України нормативно–правових актів, які відповідають принципу забезпечення рівних прав та можливостей жінок і чоловіків, у загальній кількості нормативно–правових актів, моніторинг яких проведено, відсотків (індикатор ЦСР 5.1.1)
CONTACT_ORGANISATION: Урядовий уповноважений з питань гендерної політики
REC_USE_LIM: 1 Дані розробляються з 2019 року.