SDG_GOAL: 16 Мир, справедливість та сильні інститути
SDG_TARGET: 16.2 Очищення території від вибухонебезпечних предметів, які з’явилися внаслідок збройної агресії Російської Федерації проти України, шляхом розмінування (гуманітарного розмінування)
SDG_INDICATOR: 16.2.2 Площа розмінованих територій за результатами зовнішнього контролю якості розмінування, кв. кілометрів (гектарів) (індикатор ЦСР 16.2.2)
CONTACT_ORGANISATION: Міноборони
REC_USE_LIM: 1 Дані розробляються з 2022 року. 2 Відсутні дані вказують на те, що зазначені території не були забрудненими вибухонебезпечними предметами, за винятком територій Донецької та Луганської областей, оскільки на момент надання даних ці території є окупованими або знаходяться у зонах ведення активних бойових дій.