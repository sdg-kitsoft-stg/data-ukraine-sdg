SDG_GOAL: 5 Гендерна рівність
SDG_TARGET: 5.6 Розширення економічних можливостей жінок
SDG_INDICATOR: 5.6.1 Частка осіб, зайнятих у сфері освіти, охорони здоров’я та надання соціальних послуг, у загальній кількості зайнятого населення у віці 15 років і старше, відсотків (індикатор ЦСР 5.6.1)
CONTACT_ORGANISATION: Держстат
REC_USE_LIM: 1 Особи у віці 15–70 років. 2 Відповідно до норм Закону України "Про захист інтересів суб’єктів подання звітності та інших документів у період дії воєнного стану або стану війни", у зв’язку зі збройною агресією росії проти України, починаючи з лютого 2022 року, органи державної статистики не проводять вибіркові обстеження населення (домогосподарств), унаслідок чого не мають можливості отримувати інформацію за їх результатами.