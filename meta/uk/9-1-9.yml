REC_USE_LIM: 1 Розрахунок індикатора не здійснювався. Починаючи з 2022 року через дію Закону України "Про захист інтересів суб’єктів подання звітності та інших документів у період дії воєнного стану або стану війни" Держстат не здійснює розрахунок (оцінку) та не поширює інформацію щодо кількості наявного населення.