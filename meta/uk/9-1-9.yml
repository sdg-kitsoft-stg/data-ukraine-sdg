SDG_TARGET: 9.1 Сприяння можливості реалізації власного наукового та інноваційного потенціалу науковцями (дослідниками) та підприємцями
SDG_INDICATOR: 9.1.9 Кількість дослідників, задіяних у виконанні наукових досліджень і розробок, на 1 млн. осіб наявного населення, осіб (індикатор ЦСР 9.1.9)
