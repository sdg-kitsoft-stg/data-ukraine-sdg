SDG_GOAL: 5 Гендерна рівність
SDG_TARGET: 5.3 Розширення доступу населення до послуг із планування сім’ї та зниження рівня підліткової народжуваності
SDG_INDICATOR: 5.3.1 Коефіцієнт народжуваності у віці до 20 років, на 1000 жінок віком 15–19 років (індикатор ЦСР 5.3.1)
