REC_USE_LIM: "2015-2021 - Без урахування тимчасово окупованої території Автономної Республіки Крим, м. Севастополя та даних по Донецькій та Луганській областях. <br> 2022-2024 - Ураховуючи ситуацію, що склалася через військову агресію російської федерації проти України, формування офіційної державної статистичної інформації щодо народжуваності призупинено, починаючи з 2022 року, у зв'язку з неможливістю отримання у повному обсязі адміністративних даних, які є джерелом формування відповідної статистичної інформації. <br>У зв’язку з відсутністю інформації по частині тимчасово окупованих територій у Донецькій та Луганській областях здійснення розрахунків відносних показників по Донецькій та Луганській областях є некоректним."