SDG_GOAL: 12 Відповідальне споживання та виробництво
SDG_TARGET: 12.1 Сприяння сталому управлінню відходами
SDG_INDICATOR: 12.1.3 Частка роздільно зібраних відходів, що передані на біологічний розклад, у загальній кількості роздільно зібраних відходів, відсотків (індикатор ЦСР 12.1.3)
CONTACT_ORGANISATION: Міндовкілля
REC_USE_LIM: 1 Дані надано за показником "Частка роздільно зібраних побутових відходів, що передані на ділянки компостування, у загальній кількості утворених побутових відходів, відсотків". Збір даних по загальній кількості роздільно зібраних відходів і частці роздільно зібраних відходів, що передані на біологічний розклад, не передабачено. Окрім цього, в Національному плані управління відходами до 2033 року, який затверджено розпорядженням Кабінету Міністрів України від 27.12.2024 № 1353-р, передбачено цільові показники саме по біовідходах у складі побутових відходів.