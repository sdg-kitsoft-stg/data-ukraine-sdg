SDG_GOAL: 9 Промисловість, інновації та інфраструктура
SDG_TARGET: 9.6 Забезпечення доступу населення до Інтернету, зокрема у сільській місцевості
SDG_INDICATOR: 9.6.4 Частка населення віком від 16 до 74 років, яке користувалося послугами Інтернету протягом останніх трьох місяців, відсотків (індикатор ЦСР 9.6.4)
CONTACT_ORGANISATION: Держстат
REC_USE_LIM: 1  Дані розробляються з 2020 року. 2 Відповідно до норм Закону України "Про захист інтересів суб’єктів подання звітності та інших документів у період дії воєнного стану або стану війни", у зв’язку зі збройною агресією росії проти України, починаючи з лютого 2022 року, органи державної статистики не проводять вибіркові обстеження населення (домогосподарств), унаслідок чого не мають можливості отримувати інформацію за їх результатами.