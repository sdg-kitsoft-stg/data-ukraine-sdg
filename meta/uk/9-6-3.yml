SDG_GOAL: 9 Промисловість, інновації та інфраструктура
SDG_TARGET: 9.6 Забезпечення доступу населення до Інтернету, зокрема у сільській місцевості
SDG_INDICATOR: 9.6.3 Частка домогосподарств, які мають фіксований широкосмуговий доступ до Інтернету із швидкістю не менше 1 Гбіт/с, відсотків (індикатор ЦСР 9.6.3)
CONTACT_ORGANISATION: Національна комісія, що здійснює державне регулювання у сферах електронних комунікацій, радіочастотного спектра та надання послуг поштового зв’язку
REC_USE_LIM: 1 Дані розробляються з 2024 року. 2 Без даних тимчасово окупованої території Автономної Республіки Крим, м. Севастополя, а також частини територій, які розташовані в районі проведення воєнних (бойових) дій або які перебувають в тимчасовій окупації, оточенні (блокуванні), у Донецькій, Луганській, Запорізькій та Херсонській областях.