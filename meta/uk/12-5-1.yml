SDG_GOAL: 12 Відповідальне споживання та виробництво
SDG_TARGET: 12.5 Сприяння підвищенню рівня обізнаності населення про відповідальне споживання та виробництво
SDG_INDICATOR: 12.5.1 Кількість освітніх програм для закладів загальної середньої освіти, в які інтегровані питання відповідального споживання та виробництва, одиниць (індикатор ЦСР 12.5.1)
CONTACT_ORGANISATION: Мінекономіки
REC_USE_LIM: '1 Дані розробляються з 2018 року. Поняття "освітня програма" для загальної середньої освіти запроваджено Законом України "Про освіту", прийнятим у 2017 році. Перші типові освітні програми були затверджені МОН у 2018 році. 2 Заклади освіти розробляють свої освітні програми на основі типових освітніх програми, затверджених МОН. Дані розраховано на підставі кількості затверджених МОН типових освітніх програм.
Статистичною звітністю збір інформації за типом місцевості проживання та регіонами про кількість освітніх програм закладів загальної середньої освіти, в які інтегровані питання відповідального споживання та виробництва, не передбачено.'