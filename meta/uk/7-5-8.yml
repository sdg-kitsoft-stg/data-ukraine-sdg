REC_USE_LIM: 1 Дані розробляються з 2023 року. НКРЕКП здійснює моніторинг ринку теплової енергії відповідно до положень Порядку моніторингу ринку теплової енергії, затвердженого постановою НКРЕКП від 04.10.2023 № 1825. Зазначена постанова набрала чинності 10.10.2023, першим періодом надання інформації суб'єктами господарювання став жовтень 2023 року. 2 За даними  моніторінгу за IV квартал 2023 року, проведенного відоповідно до Порядку моніторингу ринку теплової енергії, затвердженого постановою НКРЕКП від 04.10.2023 № 1825 (по котельнях суб’єктів господарювання у сфері теплопостачання, що провадять діяльність з виробництва теплової енергії в обсязі, що перевищує 20 тисяч Гкал на рік та/або транспортування теплової енергії магістральними та місцевими (розподільчими) тепловими мережами в обсязі, що перевищує 18 тисяч Гкал на рік та/або постачання теплової енергії в обсязі, що перевищує 18 тисяч Гкал на рік). 3 Дані отримані відповідно до форми звітності № 1-тепло-технічна (піврічна) "Звіт про виробництво, транспортування, постачання теплової енергії та використання енергетичних ресурсів", затвердженої постановою НКРЕКП від 03.09.2024 № 1554, за період з 01 жовтня 2024 по 31 березня 2025 в частині питомих витрат умовного палива на одиницю відпущеної теплової енергії з колекторів котелень (для недопущення викривлення індексатора, зважаючи на відсутність єдиної методики розподілу витрат палива на відпущену електричну та теплову енергію при їх комбінованому виробництві, не враховані показники по теплоелектроцентралях, теплових електростанціях та когенераційних установках).