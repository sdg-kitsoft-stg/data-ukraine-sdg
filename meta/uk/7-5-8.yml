SDG_TARGET: 7.5 Сприяння раціоналізації споживання енергетичних ресурсів, стимулювання до енергоефективності та підвищення рівня обізнаності споживачів щодо функціонування паливно–енергетичного комплексу
SDG_INDICATOR: 7.5.8 Питома витрата умовного палива на одиницю відпущеної (з колекторів джерел) теплової енергії в системах централізованого теплопостачання, кілограмів умовного палива на гігакалорію (індикатор ЦСР 7.5.8)
