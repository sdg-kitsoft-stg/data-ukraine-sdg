SDG_GOAL: 8 Гідна праця та економічне зростання
SDG_TARGET: 8.2 Підвищення рівня зайнятості населення
SDG_INDICATOR: 8.2.1 Рівень зайнятості населення віком 15–70 років, відсотків (індикатор ЦСР 8.2.1)
CONTACT_ORGANISATION: Держстат
REC_USE_LIM: 1 Відповідно до норм Закону України "Про захист інтересів суб’єктів подання звітності та інших документів у період дії воєнного стану або стану війни", у зв’язку зі збройною агресією росії проти України, починаючи з лютого 2022 року, органи державної статистики не проводять вибіркові обстеження населення (домогосподарств), унаслідок чого не мають можливості отримувати інформацію за їх результатами.