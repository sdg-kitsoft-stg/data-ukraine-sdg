SDG_GOAL: 14 Conserve marine resources
SDG_TARGET: 14.1 Reducing the level of pollution and contamination of the marine environment
SDG_INDICATOR: 14.1.3 Volume of discharges of polluted (polluted without treatment and insufficiently treated) wastewater into the marine environment, million cubic meters (SDG indicator 14.1.3)
CONTACT_ORGANISATION: Ministry of Environmental Protection and Natural Resources of Ukraine
REC_USE_LIM: 1 State water use accounting data for 2015–2021 are provided excluding data from water users in the temporarily occupied territories in Donetsk and Luhansk regions, the Autonomous Republic of Crimea, and the city of Sevastopol. 2 State water use accounting data for 2022–2024 are provided including reporting in accordance with the norms of the Law of Ukraine "On the Protection of the Interests of Subjects of Submission of Reports and Other Documents During the Period of Martial Law or State of War", as well as without water users of the territory of Ukraine temporarily occupied by the russian federation. 3 Prepared based on generalized data from the state water use accounting system according to form № 2TP–vodkhosp (annual).