SDG_GOAL: 9 Industry, innovation and infrastructure
SDG_TARGET: 9.6 Ensuring access to the Internet for the population, particularly in rural area
SDG_INDICATOR: 9.6.1 Share of households covered by high-speed broadband Internet access networks, percent (SDG indicator 9.6.1)
