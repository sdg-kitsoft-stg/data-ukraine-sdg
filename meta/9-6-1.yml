REC_USE_LIM: 1 Data have been developed since 2024. 2 Data on the number of households according to the Statistical Publication "Social and Demographic Characteristics of Households of Ukraine in 2021" were used in the calculation. Excluding data the temporarily occupied territory of the Autonomous Republic of Crimea, the city of Sevastopol, as well as part of the territories located in the area of military (combat) operations or under temporary occupation, encirclement (blockade), in Donetsk, Luhansk, Zaporizhzhia and Kherson regions. After updating the data on households, the calculations will be updated.