SDG_GOAL: 12 Responsible consumption and production
SDG_TARGET: 12.1 Promoting sustainable waste management
SDG_INDICATOR: 12.1.3 Share of separately collected waste transferred to biological decomposition in the total amount of separately collected waste, percent  (SDG indicator 12.1.3)
CONTACT_ORGANISATION: Ministry of Environmental Protection and Natural Resources of Ukraine
REC_USE_LIM: 1 Data are provided for the indicator "Share of separately collected household waste transferred to composting sites in the total amount of generated household waste, percent". Data collection on the total amount of separately collected waste and the share of separately collected waste transferred to biological decomposition was not included. In addition, the National Waste Management Plan until 2033, approved by the Order of the Cabinet of Ministers of Ukraine dated 27.12.2024 No. 1353-r, provides for target indicators specifically for biowaste as part of household waste.