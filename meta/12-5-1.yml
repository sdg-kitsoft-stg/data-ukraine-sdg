SDG_GOAL: 12 Responsible consumption and production
SDG_TARGET: 12.5 Promoting the level of awareness of the population about responsible consumption and production
SDG_INDICATOR: 12.5.1 Number of educational programs for general secondary educational institutions, in which the issues of responsible consumption and production are integrated, units (SDG indicator 12.5.1)
CONTACT_ORGANISATION: Ministry of Economy, Environment and Agriculture of Ukraine
REC_USE_LIM: '1 Data have been developed since 2018. The concept of "educational program" for general secondary education was introduced by the Law of Ukraine "On Education", adopted in 2017. The first standard educational programs were approved by the Ministry of Education and Science in 2018. 2 Educational institutions develop their educational programs based on standard educational programs approved by the Ministry of Education and Science. Data are calculated based on the number of standard educational programs approved by the Ministry of Education and Science.
Statistical reporting does not provide for the collection of information by type of residence and region on the number of educational programs of general secondary education institutions that integrate issues of responsible consumption and production.'